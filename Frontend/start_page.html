<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Tree First Search</title>
    <style>
        body {
            background-color: #cfe3dc;
            background-image: url("../static/back-back.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Garamond, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 180px;
            height: 180px;
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .giant-box {
            width: calc(100vw - 120px);
            height: calc(100vh - 120px);
            top: 60px;
            left: 60px;
            background-color: #cfe3dc;
            position: absolute;
            border-radius: 10px;
            border: none;
            z-index: -1;
        }

        h1 {
            margin-top: 200px;
            color: #004080;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .input-wrapper {
            position: relative;
            display: inline-block;
        }
        .input-wrapper input {
            width: 500px;
            height: 30px;
            margin-top: 20px;
            padding-left: 2em;
            font-size: 18px;
            color: #757575;
            border-radius: 8px;
            border: none;
        }
        .input-wrapper .search {
            position: absolute;
            left: 6px;
            margin-top: 25px;
            pointer-events: none;
        }

        .custom-button {
            background-color: #065099;
            color: white;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 18px;
            margin: 20px 2px 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        .custom-button:hover {
            background-color: #1966b3;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f5ff;
            border: 1px solid #b3d7f2;
            border-radius: 8px;
            line-height: 1.6;
            display: none;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        footer {
            position: absolute;
            bottom: 70px;
            font-size: 13px;
            left: 50%;
            transform: translateX(-50%);
            color: #757575;
        }

        .bouncing-image {
            width: 25px;
            height: 25px;
            position: relative;
            animation: bounce 0.5s infinite alternate;
        }
        .bouncing-image:nth-child(1) { animation-delay: 0s; }
        .bouncing-image:nth-child(2) { animation-delay: 0.1s; }
        .bouncing-image:nth-child(3) { animation-delay: 0.2s; }
        @keyframes bounce {
            0% {top: 0px;}
            100% {top: -5px;}
        }
    </style>
</head>
<body>
    <div class="giant-box"></div>

    <img src="../static/logo-1.png" class="logo">

    <h1>Welcome to TreeFS</h1>

    <p>Explore transportation options to reduce your carbon footprint</p>
    <p>Help us save some trees...
    <img src="../static/little-tree.png" class="bouncing-image">
    <img src="../static/little-tree.png" class="bouncing-image">
    <img src="../static/little-tree.png" class="bouncing-image">
    </p>

    <form method="POST" action="{{url_for('start_page')}}">
        <div class="input-wrapper">
            <span class="search">&#128270</span>
            <input type="text" id="start-input" placeholder="Enter your starting point">
        </div>
        <br>

        <div class="input-wrapper">
            <span class="search">&#128270</span>
            <input type="text" id="dest-input" placeholder="Enter your destination">
        </div>
        <br>

        <button class="custom-button" type="submit">Search</button>
        <br>
    </form>

    <div id="result"></div>

    <footer>&copy; Philip Howard, Alexandre Lambert, Samuel Rofail, Olivia Thompson, Alexia Wood. All rights reserved. 2025.</footer>

    <!-- Google Maps Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initAutocomplete" async defer></script>

    <script>
        function initAutocomplete() {
            const nswBounds = new google.maps.LatLngBounds(
                new google.maps.LatLng(-37.5, 140.9),
                new google.maps.LatLng(-28.1, 153.6)
            );

            const options = {
                bounds: nswBounds,
                componentRestrictions: { 'country': 'au' },
                fields: ["formatted_address", "geometry"],
                strictBounds: false
            };

            const startInput = document.getElementById("start-input");
            const destInput = document.getElementById("dest-input");

            const startAutocomplete = new google.maps.places.Autocomplete(startInput, options);
            const destAutocomplete = new google.maps.places.Autocomplete(destInput, options);

            const resultDiv = document.getElementById("result");
            let startPlace = null;
            let destPlace = null;

            function updateResults() {
                if (startPlace && destPlace) {
                    originString = startPlace.formatted_address;
                    originLat = startPlace.geometry.location.lat();
                    originLon = startPlace.geometry.location.lng();
                    
                    destString = destPlace.formatted_address;
                    destLat = destPlace.geometry.location.lat();
                    destLon = destPlace.geometry.location.lng();

                    console.log(originLat); // debugging

                    resultDiv.innerHTML = `
                        <strong>Starting Point:</strong> ${startPlace.formatted_address}<br>
                        <strong>Latitude:</strong> ${startPlace.geometry.location.lat()}<br>
                        <strong>Longitude:</strong> ${startPlace.geometry.location.lng()}<br><br>
                        <strong>Destination:</strong> ${destPlace.formatted_address}<br>
                        <strong>Latitude:</strong> ${destPlace.geometry.location.lat()}<br>
                        <strong>Longitude:</strong> ${destPlace.geometry.location.lng()}
                    `;
                    resultDiv.style.display = 'block';
                }
            }

            startAutocomplete.addListener("place_changed", () => {
                startPlace = startAutocomplete.getPlace();
                if (!startPlace.geometry) {
                    alert("No details available for: " + startPlace.name);
                    startPlace = null;
                    return;
                }
                updateResults();
            });

            destAutocomplete.addListener("place_changed", () => {
                destPlace = destAutocomplete.getPlace();
                if (!destPlace.geometry) {
                    alert("No details available for: " + destPlace.name);
                    destPlace = null;
                    return;
                }
                updateResults();
            });
        }
    </script>
</body>
</html>
